version: '3.8'
services:
  postgres:
    image: artifacts.paycore.com/postgres:13
    container_name: airflow_postgres
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      #- postgres_data:/var/lib/postgresql/data

  airflow-init:
    image: artifacts.paycore.com/apache/airflow:2.7.2-python3.9.13-prod
    container_name: airflow_init
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    volumes:
      - .:/opt/airflow
      - ./dags:/opt/airflow/dags
    entrypoint: >
      /bin/bash -lc "
      set -euo pipefail
      echo 'Initializing Airflow DB...'
      airflow db init
      echo 'Ensuring default admin user exists...'
      if ! airflow users list | awk '{print $1}' | grep -qx 'admin'; then
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin 
      else
        echo 'User admin already exists â€” skipping create'
      fi
      echo 'Airflow init done.'"


  airflow-webserver:
    image: artifacts.paycore.com/apache/airflow:2.7.2-python3.9.13-prod
    container_name: airflow_webserver
    restart: always
    depends_on:
      - postgres
      - airflow-init
    environment:
      TZ: Europe/Istanbul
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Europe/Istanbul
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__WEBSERVER__DEFAULT_USER_USERNAME: admin
      AIRFLOW__WEBSERVER__DEFAULT_USER_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - .:/opt/airflow
      - ./dags:/opt/airflow/dags 
      - /var/run/docker.sock:/var/run/docker.sock
    command: webserver

  airflow-scheduler:
    image: artifacts.paycore.com/apache/airflow:2.7.2-python3.9.13-prod
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - postgres
      - airflow-init
    environment:
      TZ: Europe/Istanbul
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__DEFAULT_TIMEZONE: Europe/Istanbul
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    volumes:
      - .:/opt/airflow
      - ./dags:/opt/airflow/dags
      - /var/run/docker.sock:/var/run/docker.sock
    command: scheduler

